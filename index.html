<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Custom StyleSheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="card">
      <img class="card__banner" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="card__details">
        <h1 class="card__textElement card__title">Order Summary</h4>
        <p class="card__textElement card__description">
            You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device <br> anywhere you like!
        </p>
        <div class="card__blockElement order">
          <img src="images/icon-music.svg" alt="icon-music">
          <p class="order__summary">
            <span class="order__plantext">Annual Plan</span>
            <br>
            $59.99/year
          </p>
          <a href="#" class="order__change">Change</a>
        </div>
        <button class="payment">
          Proceed to Payment
        </button>
        <a class="cancel">Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Justin Barnes</a>.
  </div>
</body>
</html>
